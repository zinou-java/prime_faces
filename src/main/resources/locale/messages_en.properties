procedure_titre: Authentication requests are submitted exclusively online on the PROGRES Platform
procedure : Authentication request procedures
procedure1 :Step 1 Creating your account:
procedure2 :Step 2 Authentication:
procedure3 :Step 3 Complete the proposed forms:
procedure4 :Step 4 Processing requests 
procedure5 :Step 5 Result of the request processing

msg1_procedure_1:For any operation to be performed on the platform, the requester must create an account to obtain a username and password.
msg2_procedure_1:In the menu on the left of the page, click on the "Registration" button and fill in the form.
msg3_procedure_1:Once you have completed and validated the form, you must activate your account by using the activation link obtained by email, go directly to step 2


msg1_procedure_2:Once the account is activated, the user must log on to the platform with the username (email address) and the password transmitted.
msg2_procedure_2:In the case of non-receipt of your activation email, please check the spam folder of your mailbox, or the accuracy of the email provided in the previous phase
msg3_procedure_2:In case of difficulty of access (activation link not received, account not activated ...), address you to your university which will transmit your complaint.


msg1_procedure_3:The electronic file is obligatory to be called authentication requestor.
msg2_procedure_3:The information of the forms must be done in the following order:
msg3_procedure_3:Personal informations
msg4_procedure_3:Information About the document to authenticate
msg5_procedure_3:filing of required documents
msg6_procedure_3:Submission of the application
msg7_procedure_3:Confirmation and printing of the receipt of receipt of application
msg8_procedure_3:The applicant can follow at any time the progress of the processing of his file via the platform

msg1_procedure_4:Applications will be examined by the pedagogical committees at the level of the Ministry of Higher Education and Scientific Research.
msg1_procedure_5:After the processing of the application, you will be notified by email and on the platform,Once the application has been accepted, the applicant is aware of the appointment that is proposed to him and the documents he must provide, the appointment document must be presented to the outside of the authentication service.

