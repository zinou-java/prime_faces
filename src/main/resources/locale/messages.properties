etat_formaulire_procedure : Proc\u00E9dures
etat_formaulire_etap1 : 1. Je saisis mes formulaires (Seules les dossiers compl\u00E8ts et introduits correctement seront trait\u00E9s)
etat_formaulire_etap1_message: Le dossier de candidature \u00E9lectronique est obligatoire pour se porter demandeur aupr\u00E8s des \u00E9tablissements d'enseignement sup\u00E9rieur en Alg\u00E9rie. Nous vous conseillons de proc\u00E9der \u00E0 sa constitution en renseignant dans l'ordre les trois formulaires suivants :
etat_formaulire_infos : 1.1- Je saisis mes Informations Personnelles
etat_formaulire_infos_message: Au cours de cette \u00E9tape, il est n\u00E9cessaire de renseigner tous les champs (nom, pr\u00E9nom, date de naissance, ...).
etat_formaulire_diplome : 1.2- Je saisis mon dipl\u00F4me d'acc\u00E8s et je pr\u00E9sente mes documents originaux
etat_formaulire_diplome_message : Au cours de cette \u00E9tape, il est demand\u00E9 de saisir toutes les informations relatives \u00E0 vos dipl\u00F4me d'acc\u00E8s et de d\u00E9poser une copie des documents exig\u00E9s (les originaux des documents devront \u00EAtre pr\u00E9sent\u00E9s lorsque l\u2019\u00E9tudiant rejoindrais pr\u00E9sentera \u00E0 son \u00E9tablissement d\u2019affectation).
etat_formaulire_fiche : 1.3- Je remplis ma fiche de voeux
etat_formaulire_fiche_message :Si vous avez une id\u00E9e des formations que vous souhaitez suivre en Alg\u00E9rie, vous allez pouvoir vous porter demandeur en les ajoutant dans votre fiche de v\u0153ux. Sinon  vous trouverez toutes les informations n\u00E9cessaires en consultant le catalogue des formations \u00E0 partir du bouton \u00AB TROUVER VOTRE FORMATION \u00BB.

etat_formaulire_etap2 : 2. Je valide mes formulaires
etat_formaulire_etap2_message: Quand votre dossier de candidature \u00E9lectronique est termin\u00E9. assurez-vous qu'il est complet et validez vos formulaires en accomplissant dans l'ordre les trois \u00E9tapes qui suivent. 
