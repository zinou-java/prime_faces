procedure_titre: Les demandes d'authentification sont d\u00E9pos\u00E9es, exclusivement en ligne sur la Plateforme PROGRES
procedure :  Proc\u00E9dures de demande d'authentification
procedure1 : \u00E9tape 1 Cr\u00E9ation du compte
procedure2 : \u00E9tape 2 Authentification 
procedure3 : \u00E9tape 3 Renseigner les formulaires propos\u00E9s 
procedure4 : \u00E9tape 4 Traitement des demandes
procedure5 : \u00E9tape 5 R\u00E9sultat du traitement de demandes

msg1_procedure_1:Pour toute op\u00E9ration \u00E0 effectuer sur la plateforme, le demandeur doit proc\u00E9der \u00E0 la cr\u00E9ation d'un compte pour l'obtention d'un nom d'utilisateur et d'un mot de passe
msg2_procedure_1:Dans le menu propos\u00E9 \u00E0 gauche de la page, cliquer sur le bouton \u00AB Inscription \u00BB et renseigner le formulaire.
msg3_procedure_1:Une fois que vous aurez renseign\u00E9 et valid\u00E9 le formulaire, vous devez activer votre compte en utilisent le lien d'activation obtenu par email  , passer directement \u00E0 l'\u00E9tape 2


msg1_procedure_2:Une fois le compte activ\u00E9, l\u2019utilisateur doit se connecter sur la plateforme avec le nom d\u2019utilisateur (adresse mail) et le mot de passe transmis.
msg2_procedure_2:Dans le cas de non r\u00E9ception de votre mail d'activation, pri\u00E8re de v\u00E9rifier le dossier spam de votre boite mail, ou l'exactitude du mail fourni dans la phase pr\u00E9c\u00E9dente
msg3_procedure_2:En cas de difficult\u00E9 d'acc\u00E8s (lien d'activation non re\u00E7u, compte non activ\u00E9 ...), adressez vous \u00E0 votre \u00E9tablissement universitaire qui transmettera votre dol\u00E9ance.

msg1_procedure_3:Le dossier \u00E9lectronique est obligatoire pour se porter demandeur d'authentification .
msg2_procedure_3:Le renseignement des formulaires doit se faire dans l'ordre suivant:
msg3_procedure_3:Informations Personnelles
msg4_procedure_3:Informations Sur le document \u00E0 authentifier 
msg5_procedure_3:d\u00E9p\u00F4t des documents exig\u00E9s
msg6_procedure_3:Soumission de la demande
msg7_procedure_3:Confirmation et impression du r\u00E9c\u00E9piss\u00E9 de d\u00E9p\u00F4t de demande
msg8_procedure_3:Le demandeur peut suivre \u00E0 tout moment l'\u00E9tat d'avancement du traitement de son dossier via la plateforme


msg1_procedure_4:Les demandes seront examin\u00E9es par les comit\u00E9s p\u00E9dagogiques si\u00E9geant au niveau du Minist\u00E8re de l'Enseignement Sup\u00E9rieur et de la Recherche Scientifique.
msg1_procedure_5:Apr\u00E8s le traitement de la demande, vous serez Notifi\u00E9 par email et sur la plateforme ,Une fois la demande accept\u00E9e, le demandeur prend connaissance du rendez-vous qui lui est propos\u00E9 et des documents qu\u2019il doit fournir , le document rendez-vous doit etre  pr\u00E9senter l'hors de se pr\u00E9senter au service d'authentification . 

