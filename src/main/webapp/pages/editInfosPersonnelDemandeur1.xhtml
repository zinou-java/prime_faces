                                                 onstart="PF('content').block()"
                                                 onsuccess="PF('content').unblock()"

						background-color: whitesmoke;
						border-color: #0aa66e;  border-left-width:7px; "

                            <p:commandButton action="toetat" value="#{projet.btn_suivant}"

                                             styleClass="pull-right"
                                             onstart="PF('content').block()"
                                             onsuccess="PF('content').unblock()"
                                             actionListener="#{demandeurInformationBean.next()}"

						border-color: #0aa66e;  border-left-width:7px; "/>

                    $(document).ready(function () {
                       // var intro = introJs();
                        $("#help").click(function () {
                            localStorage.setItem('EventTour', '');
                        });
                    });
                    window.addEventListener('load', function () {
                        var doneTour = localStorage.getItem('EventTour') === 'Completed';                        // create an array with objects describing each step in the guided tour

                        var intro = introJs();



                        if (doneTour) {
                            return;
                        }
                        else {
                            intro.setOption("nextLabel", "Suivant");
                            intro.setOption("prevLabel", "PrÃ©cedent");
                            intro.setOption("skipLabel", "Ignorer");
                            intro.setOption("doneLabel", "TerminÃ©");
                            intro.setOption('&rarr;', '&larr;').start();
                            intro.oncomplete(function () {
                                localStorage.setItem('EventTour', 'Completed');
                            });

                            intro.onexit(function () {
                                localStorage.setItem('EventTour', 'Completed');
                            });
                        }
                    })


                </script>
