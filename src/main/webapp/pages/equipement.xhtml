      xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head/>
<h:body>
    <ui:composition template="template/fullPageLayout.xhtml">
        <ui:define name="content">



                    <p:outputPanel id="outputpanel">
                        <p:outputLabel>fffffffffff</p:outputLabel>

                        <p:commandButton id="fffff"

                    </p:outputPanel>
                    <p:commandButton id="fffffff"

            <p:dataTable var="equipement" value="#{equipementBean.equipementService.findAll()}">
