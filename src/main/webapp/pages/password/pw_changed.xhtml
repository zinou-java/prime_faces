<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>

</h:head>
<h:body>

    <ui:composition template="../template/fullPageLayout.xhtml">
        <ui:define name="content">

            <p:outputPanel id="change">

                <p:row id="container2" rendered="#{passwordChangeBean.showMessageChanged}">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

                                <h:form role="form" class="sign_up_form">

                                    <div class="col-xs-12">
                                        <img src="../../resources/images/email.png" alt="email_avatar" class="center"></img>
                                    </div>
                                    <h2 class="sign_up_title">Mail Envoyé</h2>
                                    <h2 class="sign_up_title">Vérifier Votre Boite
                                    </h2>

                                    <div class="row">
                                        <div class="col-xs-12 col-md-12">
                                            <p:commandLink   action="#{passwordChangeBean.resetboolean}"
                                                             class="btn btn-primary btn-block btn-lg" immediate="true"
                                                             value="Se connecter"></p:commandLink>

                                        </div>
                                    </div>
                                    <div class="text-center">
                                    </div>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </p:row>
            </p:outputPanel>
            <style>
                .center {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    width: 20%;
                }
                .sign_up_title {
                    text-align: center;
                    margin-bottom: 5%;
                }

                .sign_in_but {
                    border-radius: 45%;
                    margin-left: 5px
                }

                .sign_up_form {
                    margin-bottom: 30%;
                }

                .sign_up_form input {
                    border-radius: 0px;
                }

                p {
                    text-align: left;
                }


            </style>
        </ui:define>
    </ui:composition>

</h:body>
</html>
